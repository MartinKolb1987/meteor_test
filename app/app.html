<body>
  <h1>Movies</h1>
  <hr>
  {{> addForm}}
  <hr>
  {{> moviesTemplate}}
</body>

<template name="moviesTemplate">
    <ul>
    {{#each movies}}
    <li class="item">
        {{title}} -- {{director}} 
        <button class="remove-item">delete</button>
    </li>
    {{/each}}
    </ul>
</template>

<template name="addForm">
	<form>
		<input type="text" name="title" placeholder="title">
		<input type="text" name="director" placeholder="director">
		<input type="submit" value="speichern">
	</form>
</template>
