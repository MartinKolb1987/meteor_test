<head>
    <link rel="stylesheet" href="stylesheets/main.css" />
</head>

<template name="home">
  <h1>Movies</h1>
  <hr>
  {{> addForm}}
  <hr>
  {{> moviesTemplate}}
</template>

<template name="moviesTemplate">
    <ul>
    {{#each movies}}
    <li class="item">
        <div class="edit-fields hide">
            <input type="text" name="title" value="{{title}}">
            <input type="text" name="director" value="{{director}}">
            <button class="submit-edit-save">speichern</button>
            <button class="submit-cancel">abbrechen</button>
        </div>
        <div class="show-fields">
            <span class="show">{{title}} -- {{director}}</span>
            <button class="edit-item">edit</button>
            <button class="remove-item">delete</button>
        </div>
    </li>
    {{/each}}
    </ul>
</template>

<template name="addForm">
    <form>
        <input type="text" name="title" placeholder="title">
        <input type="text" name="director" placeholder="director">
        <input type="submit" value="speichern">
    </form>
</template>
